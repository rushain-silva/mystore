<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==Title==================================-->
    <title>My Store</title>
    <!--==Stylesheet=============================-->
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="stylesheet" type="text/css" href="./global.css"/>
    <!--==Fav-icon===============================-->
    <link rel="shortcut icon" href="./images/ShopingLogo.jpg"/>
    <!--==Using-Font-Awesome=====================-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--==Import-Font-Family======================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!--==Navigation================================-->
    <nav class="navigation">
        <!--logo-------->
        <a href="index.html" class="logo">
            <span>My</span>Store
        </a>
        <!--menu-btn---->
        <input type="checkbox" class="menu-btn" id="menu-btn">
        <label for="menu-btn" class="menu-icon">
            <span class="nav-icon"></span>
        </label>
        <!--menu-------->
        <ul class="menu">
            <li><a href="./index.html" class="active">Home</a></li>
            <li><a href="./about.html">About us</a></li>
            <li><a href="./index.html#category">Products</a></li>
            <li><a href="./order.html">Order</a></li>
            <li><a href="./loyalty.html">Loyalty registration page</a></li>
            
        </ul>
        <!--right-nav-(cart-like)-->
        <div class="right-nav">
            <!--like----->
            <a href="#" class="like">
                <i class="far fa-heart"></i>
                <span>0</span>
            </a>
            <!--cart----->
            <a href="#" class="cart">
                <i class="fas fa-shopping-cart"></i>
                <span>0</span>
            </a>
        </div>
    </nav>
    <div id="order-page-container">
        <h1 class="order-page-title">Order Page</h1>
        <form id="order-page-form">
            <div class="order-page-form-group">
                <label for="order-page-product">Product:</label>
                <select id="order-page-product" name="product" required>
                    <option value="" disabled selected>Select a product</option>
                    <option value="product1">Product 1</option>
                    <option value="product2">Product 2</option>
                    <option value="product3">Product 3</option>
                </select>
            </div>
            <div class="order-page-form-group">
                <label for="order-page-product">Product Name:</label>
                <input type="text" id="order-page-product" name="product name" required>
                </div>
            <div class="order-page-form-group">
                <label for="order-page-quantity">Quantity:</label>
                <input type="number" id="order-page-quantity" name="quantity" min="1" value="1" required>
            </div>
            <div class="order-page-form-group">
                <label for="order-page-name">Full Name:</label>
                <input type="text" id="order-page-name" name="name" required>
            </div>
            <div class="order-page-form-group">
                <label for="order-page-email">Email:</label>
                <input type="email" id="order-page-email" name="email" required>
            </div>
            <div class="order-page-form-group">
                <label for="order-page-address">Shipping Address:</label>
                <textarea id="order-page-address" name="address" rows="4" required></textarea>
            </div>
            <button type="submit" id="order-page-submit" class="order-page-btn">Add to Cart</button>
        </form>
    </div>
    <footer>
        <div class="footer-container">
            <!--logo-container------>
            <div class="footer-logo">
                <a href="#"><span>My</span>Stores</a>
                <!--social----->
                <div class="footer-social">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            
            <!--links------------------------->
        <div class="footer-links">
            <strong>Product</strong>
            <ul>
                <li><a href="#">Dairy</a></li>
                <li><a href="#">Vegetable</a></li>
                <li><a href="#">Cosmetic</a></li>
            </ul>
        </div>
        <!--links-------------------------->
        <div class="footer-links">
            <strong>Contact</strong>
            <ul>
                <li><a href="#">Phone : +123456789</a></li>
                <li><a href="#">Email : hello@gmail.com</a></li>
            </ul>
        </div>
        </div>
</footer>
</body>
</html>
